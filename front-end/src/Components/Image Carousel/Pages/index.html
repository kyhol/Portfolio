<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <div class="container">
        <div class="foodImage fade">
            <img src="../Photos/Lam0.jpg" alt="Lambo" width="100%">

        </div>
        <div class="foodImage fade">
            <img src="../Photos/Lam1.jpg" alt="Lambo" width="100%">

        </div>
        <div class="foodImage fade">
            <img src="../Photos/Lam2.jpg" alt="Lambo" width="100%">

        </div>
        <div class="foodImage fade">
            <img src="../Photos/Lam3.jpg" alt="Lambo" width="100%">

        </div>
        <div class="foodImage fade">
            <img src="../Photos/Lam4.jpg" alt="Lambo" width="100%">

        </div>
        <div class="foodImage fade">
            <img src="../Photos/Lam5.jpg" alt="Lambo" width="100%">

        </div>
        <div class="foodImage fade">
            <img src="../Photos/Lam6.jpg" alt="Lambo" width="100%">

        </div>
        <div class="foodImage fade">
            <img src="../Photos/Lam7.jpg" alt="Lambo" width="100%">

        </div>
        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-caret-left"></i>
        <i id="next" onclick="show_image(1)"class="fa-solid fa-caret-right"></i>
    </div>



    

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="../Scripts/script.js"></script>
</body>
</html>
